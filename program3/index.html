<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <label for="x-slider">x</label>
    <input type="range" id="x-slider" min="-600" max="600" oninput="rangeChange()">
    <label for="y-slider">y</label>
    <input type="range" id="y-slider" min="-600" max="600" oninput="rangeChange()">
    <div>
        <input type="checkbox" id="checkBoxRotate" value="rotate" onchange="setRotation()">
        <label for="checkBoxRotate">Rotate</label>
    </div>
    <label for="scaleX">scaleX</label>
    <input type="range" id="scaleX" min="-1.0" max="2.0" step="0.01" oninput="rangeChange()">
    <label for="scaleY">scaleY</label>
    <input type="range" id="scaleY" min="-1.0" max="2.0" step="0.01" oninput="rangeChange()">
    
    <script src="program3.js"></script>
</body>
</html>
